<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="script.js"></script>
</head>
<body bgcolor="MistyRose">
    <div class="birthday">
        <div class="birthday_inner">
            <div class="birthday_inner__modal">
                <div class="modal_image">
                    <img src="/" alt="Modal Image">
                </div>
                <div class="modal_content">
                    <h1>Title</h1>
                    <p>Content</p>
                    <button>OK, Let's go</button>
                </div>
            </div>
            <div class="birthday_inner__stage stage1">
                <div class="intro_cake">
                    <img class="intro" src="myi.png" alt="Cake Image">
                </div>
                <button class="start">Let’s make a cake</button>
            </div>
            <div class="birthday_inner__stage stage2">
                <h1>Let’s get mixing</h1>
                <h2>OK, Anchal Now click on (Click Here To Mix) Now Button.</h2>
                <div class="mix">
                    <div class="mix_bowl">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/bowl.png" alt="Mixing Bowl Image">
                    </div>
                    <div class="mix_spoon">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/spoon.png" alt="Mixing Spoon Image">
                    </div>
                </div>
                <button class="mixer">Click here to mix</button>
            </div>
            <div class="birthday_inner__stage stage3">
                <h1>Let’s bake our base</h1>
                <h2>Alright, Now Click On The Cake Base Plate"JO HAIN OWN KE NICHE" click on it.</h2>
                <div class="oven">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/oven.png" alt="Oven Image">
                </div>
                <div class="tin">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tin.png" alt="Baking Tin Image">
                </div>
            </div>
            <div class="birthday_inner__stage stage4">
                <h1>You Make The Cake.Hope You Like The Cake!! </h1>
                <h2>Here Is Your Cake!</h2>
                <div class="svg">
                   <img src="cake_modal">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
